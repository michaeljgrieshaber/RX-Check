<!DOCTYPE html>
<html lang="en">
<head>
  <title>RX Check</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <script defer src="./js.js"></script>
  <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
  <p id="RX-Check">RX Check</p>
  <div id="bottle">
  <input type="text" placeholder="Type Prescription Here" id="user-input"/>
  <button id="search">Search Prescription</button>
  <p class="info">Name Brand:</p>
  <p class="result" id="name-brand-result"></p>
  <p class="info">Name Generic:</p>
  <p class="result" id="name-generic-result"></p>
  <p class="info">Usage:</p>
  <p class="result" id="usage-result"></p>
  <p class="info">Side Effects:</p>
  <p class="result" id="side-effects-result"></p>
  <p class="info">Date Available:</p>
  <p class="result" id="date-available-result"></p>
  <p class="info">Manufacturer:</p>
  <p class="result" id="manufacturer-result"></p>
  </div>
</div>
</body>
</html>
